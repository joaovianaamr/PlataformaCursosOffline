version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: plataforma-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-plataforma}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plataforma123}
      POSTGRES_DB: ${POSTGRES_DB:-plataforma_cursos}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plataforma}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plataforma-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plataforma-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-plataforma_cursos}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-plataforma}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-plataforma123}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-min-256-bits}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      VIDEOS_PATH: ${VIDEOS_PATH:-/videos}
      SERVER_PORT: ${BACKEND_PORT:-8080}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ${VIDEOS_PATH:-./videos}:/videos:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - plataforma-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: plataforma-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - plataforma-network

volumes:
  postgres_data:

networks:
  plataforma-network:
    driver: bridge
